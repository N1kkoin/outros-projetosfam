<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: 'Source Sans 3', sans-serif;
        }
        main {
            max-width: 960px;
            padding: 20px;
            margin: 0 auto;
        }
        header {
            max-width: 960px;
            padding: 0 20px;
            margin: 0 auto;
        }
        .logo {
            margin: 0 auto;
            width: 200px;
            height: auto;
        }
        .estudenafamcontainer {
            background-color: transparent;
            border-radius: 10px;
            border: 2px solid #1b3556;
            min-height: 50vh;

        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            flex: 1;
            color: #242527;
            background-color: #f2f3f8;
            box-shadow: inset 0 0 0 2px transparent;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            font-family: 'Source Sans 3', sans-serif;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: 500;
            font-size: 16px;
        }
        button:hover {
            color: #242527;
            background-color: transparent;
            box-shadow: inset 0 0 0 2px #1b3556;
        }
        .btn2 {
            width: 100%;
            box-shadow: inset 0 0 0 2px #1b3556;
            background-color: white;
            margin: 0 auto;
            margin-top: 20px;
            color: #242527;
        }
        .btn2:hover {
            color: #242527;
            background-color: #f9e20f;
            box-shadow: inset 0 0 0 2px #f9e20f;
        }
        .texto {
            text-indent: 20px;
            text-align: justify;
            padding: 0 10px;
            border: 1px solid #1b3556;
        }
        .titulo {
            background-color: #1b3556;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }
        svg {
            width: 94px;
            margin-left: 15px;

        }
        .esduremaisfam {
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            flex-wrap: nowrap;
        }
        .estudena {
            color: white;
            font-size: 50px;
            font-weight: 700;
            text-transform: uppercase;
            display: inline-block;
        }
        .escolha {
            color: #f9e20f;
            margin-top: -10px;
        }
        .btn-group button.active {
            background-color: #1b3556;
            color: white;
            /* Exemplo de cor. Ajuste conforme desejado. */
        }
        .btn-group button.active:hover {
            background-color: #45b7e5;
            box-shadow: inset 0 0 0 2px #45b7e5;
        }
        .textodireita {
            text-align: right;
            font-size: small;
        }

        @media (max-width: 880px) {
            .btn-group {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }

            .btn-group button:last-child {
                grid-column: span 2;
            }


            @media (max-width: 500px) {
                .titulo .esduremaisfam .estudena {
                    transform: scale(0.6);
                    transform-origin: right;
                    margin-left: -60px;
                }

                .titulo .esduremaisfam svg {
                    transform: scale(0.6);
                    transform-origin: left;
                }

                svg {
                    margin-left: 8px;
                    margin-bottom: 1px;
                }

                .escolha {
                    color: #f9e20f;
                    margin-top: -20px;
                }
            }

        }
    </style>
</head>

<body>

                        </g>
                    </g>
                </svg></div>
            <p class="escolha">Escolha sua forma de ingressar</p>
        </div>

    </header>
    <main>
        <div class="estudenafamcontainer">
            <div class="btn-group">
                <button onclick="showText(2)" data-number="2">Vestibular</button>
                <button onclick="showText(1)" data-number="1">ENEM</button>
                <button onclick="showText(3)" data-number="3">2° Graduação</button>
                <button onclick="showText(4)" data-number="4">Transferência</button>
                <button onclick="showText(5)" data-number="5">Pós-Graduação</button>

            </div>
            <div id="text-container"></div>
        </div>
    </main>
    <script>
        function highlightButton(btn) {
            // Remove a classe 'active' de todos os botões
            const buttons = document.querySelectorAll('.btn-group button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });

            // Adicione a classe 'active' ao botão clicado
            btn.classList.add('active');
        }

        function showText(btnNumber) {
            const textContainer = document.getElementById('text-container');
            let content = '';

            switch (btnNumber) {
                case 1:
                    content = `
                    <a href="https://fam.inscricao.crmeducacional.com/login/21" target="_blank"><button class="btn2">Inscreva-se com a nota do ENEM</button></a>
                    <p class="texto">O Exame Nacional do Ensino Médio <b>(ENEM)</b> é aceito como forma de ingresso na FAM, basta você ter tido média igual ou maior que <b>400 pontos</b> na redação. Para ingressar basta acessar a área do candidato com o seu CPF e senha, e seguir as indicações de apresentação da nota do ENEM. Nesta forma de ingresso <i>não a possibilidade</i> de solicitar análise de grade curricular.</p>
                    `;
                    break;
                case 2:
                    content = `
                    <a href="https://fam.inscricao.crmeducacional.com/login/20" target="_blank"><button class="btn2">Inscreva-se realizando uma redação ONLINE</button></a>
                    <p class="texto">O Vestibular FAM é <b>online e totalmente gratuito</b>. Basta acessar a área do candidato com o seu CPF e senha, e seguir as indicações para a realização da prova que é online, composta por uma redação dissertativa argumentativa. Importante lembrar, que aqui você pode prestar o vestibular a <b>qualquer hora</b>, nos 7 dias da semana e o resultado sai em minutos.</p>
                    `;
                    break;
                case 3:
                    content = `
                    <a href="https://fam.inscricao.crmeducacional.com/login/22" target="_blank"><button class="btn2">Inscreva-se</button></a>
                    <p class="texto">Se você já tem formação superior e deseja cursar uma nova faculdade, basta selecionar a forma de ingresso, acessar a área do candidato com o seu CPF e senha, escolher seu curso e seguir com a matrícula. Se desejar <b>eliminar matérias</b> já cursadas da primeira graduação, este poderá ser solicitado após a matrícula conforme calendário acadêmico. </br> <span class="textodireita">Em caso de dúvidas envie email para matricula@fam.br</span></p>
                    `;
                    break;
                case 4:
                    content = `
                    <a href="https://fam.inscricao.crmeducacional.com/login/23" target="_blank"><button class="btn2">Faça sua transferência</button></a>
                    <p class="texto">Aos que desejam migrar de outra instituição para a FAM, oferecemos dentro de nosso calendário acadêmico o processo de transferência. Basta selecionar a forma de ingresso transferência, acessar a área do candidato com o seu CPF e senha, escolher seu curso, apresentar a documentação solicitada, adiantamos que é preciso ter em mãos o conteúdo programático e histórico escolar completo. A taxa de transferência tem o valor de R$ 40,00. A documentação será encaminhada à coordenação do curso para análise comparativa das séries e disciplinas cursadas com aprovação do interessado. Havendo deferimento do pedido e sua aprovação, a assistente da coordenação entrará em contato para prosseguir com a matrícula. </br>Em caso de dúvidas envie email para matricula@fam.br</p>
                    `;
                    break;
                case 5:
                    content = `
                    <a href="https://fam.inscricao.crmeducacional.com/login/18" target="_blank"><button class="btn2">Faça sua pós na fam</button></a>
                    <p class="texto">De olho nas tendências profissionais e tecnológicas a FAM está sempre buscando cursos de Pós-Graduação que correspondam as exigências do mercado de trabalho. Para os interessados em um upgrade na carreira não é preciso realizar prova. Basta selecionar a forma de ingresso, acessar a área do candidato com o seu CPF e senha, escolher seu curso e seguir com a matrícula.</p>
                    `;
                    break;
            }

            textContainer.innerHTML = content;
            // Destaque o botão clicado
            const button = document.querySelector(`.btn-group button[data-number="${btnNumber}"]`);
            highlightButton(button);
        }

    </script>
</body>

</html>
