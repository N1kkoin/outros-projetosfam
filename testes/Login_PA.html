<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            /* Cores */
            --rosa: #e53888;
            --azul-principal: #1b3556;
            --azul-claro: #45b7e5;
            --amarelo: #f9e20f;
            --neutral-light: #f2f3f8;
            --bg-branco: white;
            --bg-scroll: rgba(0, 0, 0, 0.253);
            --texto-preto: #242527;

            /* Tipografia */
            --primary-font: 'Source Sans 3', sans-serif;
            --h1-title-font-size: 26px;
            --caixatexto: uppercase;

            /* Medidas */
            --container-width: 960px;
            --margin-20: 20px;
            --margin-10: 10px;
            --margin-5: 5px;
            --border-50: 50px;
            --border-10: 10px;
            --border-5: 5px;

            /* Transições */
            --transition-speed: 0.3s;

            --bg-dark: #121212;
            --text-dark: #ddd;
            --input-bg-dark: #1d1d1d;
            --btn-bg-dark: #242424;


        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        body.dark-mode .login-container {
            background-color: var(--input-bg-dark);
        }

        body.dark-mode input {
            background-color: var(--input-bg-dark);
            color: var(--text-dark);
            border-bottom-color: var(--text-dark);
        }

        body.dark-mode label {
            color: var(--text-dark);
        }

        body.dark-mode button {
            background-color: var(--btn-bg-dark);
            color: var(--text-dark);
        }

        body.dark-mode button:hover {
            box-shadow: inset 0 0 0 2px var(--text-dark);
        }

        body.dark-mode .modal-content {
            background-color: var(--btn-bg-dark);
        }

        body.dark-mode input:focus~label,
        body.dark-mode input:valid~label {
            top: -12px;
            left: 0;
            font-size: 14px;
            color: var(--amarelo);
            padding: 0;
        }

        body.dark-mode input:focus {
            outline: none;
            border-color: var(--amarelo);
        }

        body.dark-mode button:hover {
            box-shadow: inset 0 0 0 2px var(--amarelo);
            color: var(--amarelo);
        }

        body.dark-mode label {
            color: #8b8a94;
        }


        body {
            font-family: 'Source Sans 3', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;

        }

        .input-container {
            position: relative;
            margin: 25px;
        }

        .input-container i{
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 13px 0;
            border: 0;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--azul-claro);
        }

        label {
            position: absolute;
            top: 10px;
            left: 0;
            pointer-events: none;
            transition: 0.2s ease all;
            color: #999;
        }

        input:focus~label,
        input:valid~label {
            top: -12px;
            left: 0;
            font-size: 14px;
            color: #1b3556;
            padding: 0;
            font-family: 'Source Sans 3', sans-serif;

        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            transition: background-color 5000s ease-in-out 0s;
        }

        button {
            color: white;
            border: none;
            padding: 8px 16px;
            background-color: var(--azul-claro);
            border-radius: var(--border-5);
            margin: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: var(--primary-font);
            text-transform: var(--caixatexto);
            font-weight: 500;
            font-size: 16px;
            text-decoration: none;
        }

        button:hover {
            color: #242527;
            background-color: transparent;
            box-shadow: inset 0 0 0 2px #1b3556;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 14px;
            transform: translateY(-50%);
            cursor: pointer;
        }



        #toggleTheme {
            width: 100%;
            margin: 10px auto;
            flex: 1;
        }

        #showTutorialBtn {
            width: 100%;
            margin: 10px auto;
        }

        .botoes {
            display: flex;
            margin: 10px;
            gap: 20px;
        }

        /* Estilo para a modal (pop-up) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;

        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .tudo {
            max-width: 400px;
            text-align: center;
        }

        .logo {
            padding: 20px;
        }

        .logo img {
            width: 100%;
            height: auto;
            display: block;
            margin: 30px auto;

        }

        .input-error input {
            border-color: var(--rosa);
            border-bottom: 1px solid var(--rosa);
        }

        .input-error label {
            color: var(--rosa);
        }

        .input-error-msg {
            color: var(--rosa);
            font-size: 12px;
            height: 16px;
            padding-top: 2px;
            display: block;
            visibility: hidden;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="tudo">
        <div class="logo"><img src="https://i.postimg.cc/mgfxyS7g/famlogo1.png"></div>
        <div class="login-container">
            <h2>Portal Acadêmico</h2>
            <div class="input-container">
                <input type="text" id="username" required>
                <label for="username">Usuário</label>
                <span class="input-error-msg"></span>
            </div>
            <div class="input-container">
                <input type="password" id="password" required>
                <label for="password">Senha</label>
                <span class="toggle-password" id="togglePassword">
                    <i class="fa-solid fa-eye"></i>
                </span>
                <span class="input-error-msg"></span>

            </div>
            <button id="login-btn">Entrar</button>
        </div>
        <div class="botoes">
            <button id="showTutorialBtn">Tutorial</button>
            <button id="toggleTheme"><i class="fa-solid fa-moon"></i></button>
        </div>
    </div>

    <div id="tutorialModal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <h2>Tutorial</h2>
            <p>Aqui está o conteúdo do seu tutorial...</p>
            <!-- Você pode adicionar imagens, listas, vídeos ou qualquer outro conteúdo necessário para o seu tutorial -->
        </div>
    </div>

    <script>

        // Pega os elementos da página
        const modal = document.getElementById('tutorialModal');
        const btn = document.getElementById('showTutorialBtn');
        const span = document.getElementById('closeModalBtn');

        // Quando o usuário clica no botão, abre a modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // Quando o usuário clica no <span> (x), fecha a modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // Quando o usuário clica fora da modal, fecha ela
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Verifica a escolha salva quando a página é carregada
            const toggleThemeBtn = document.getElementById('toggleTheme');

            if (localStorage.getItem('dark-mode') === 'enabled') {
                document.body.classList.add('dark-mode');
                toggleThemeBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
            } else {
                document.body.classList.remove('dark-mode');
                toggleThemeBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
            }

            toggleThemeBtn.addEventListener('click', function () {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    this.innerHTML = '<i class="fa-solid fa-sun"></i>';
                    localStorage.setItem('dark-mode', 'enabled'); // Salva a escolha no localStorage
                } else {
                    this.innerHTML = '<i class="fa-solid fa-moon"></i>';
                    localStorage.removeItem('dark-mode'); // Remove a escolha do localStorage
                }
            });
        });


        document.getElementById('login-btn').addEventListener('click', function() {
    const usernameContainer = document.querySelector('div.input-container:nth-child(2)');
    const passwordContainer = document.querySelector('div.input-container:nth-child(3)');
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    let usernameErrorMsg = usernameContainer.querySelector('.input-error-msg');
    let passwordErrorMsg = passwordContainer.querySelector('.input-error-msg');

    usernameContainer.classList.remove('input-error');
    passwordContainer.classList.remove('input-error');

    // inicializar as mensagens de erro como invisíveis
    if (usernameErrorMsg) usernameErrorMsg.style.visibility = 'hidden';
    if (passwordErrorMsg) passwordErrorMsg.style.visibility = 'hidden';

    if(username === '' || password === '') {
        if(username === '') {
            usernameContainer.classList.add('input-error');
            if (!usernameErrorMsg) {
                usernameErrorMsg = document.createElement('span');
                usernameErrorMsg.classList.add('input-error-msg');
                usernameErrorMsg.innerText = 'Por favor, insira um usuário';
                usernameContainer.appendChild(usernameErrorMsg);
            } else {
                usernameErrorMsg.innerText = 'Por favor, insira um usuário';
            }
            usernameErrorMsg.style.visibility = 'visible';
        }
        
        if(password === '') {
            passwordContainer.classList.add('input-error');
            if (!passwordErrorMsg) {
                passwordErrorMsg = document.createElement('span');
                passwordErrorMsg.classList.add('input-error-msg');
                passwordErrorMsg.innerText = 'Por favor, insira uma senha';
                passwordContainer.appendChild(passwordErrorMsg);
            } else {
                passwordErrorMsg.innerText = 'Por favor, insira uma senha';
            }
            passwordErrorMsg.style.visibility = 'visible';
        }
        return;
    }

    if(username !== 'usuario' || password !== 'senha') {
        if(username !== 'usuario') {
            usernameContainer.classList.add('input-error');
            if (!usernameErrorMsg) {
                usernameErrorMsg = document.createElement('span');
                usernameErrorMsg.classList.add('input-error-msg');
                usernameErrorMsg.innerText = 'Usuário incorreto';
                usernameContainer.appendChild(usernameErrorMsg);
            } else {
                usernameErrorMsg.innerText = 'Usuário incorreto';
            }
            usernameErrorMsg.style.visibility = 'visible';
        }
        
        if(password !== 'senha') {
            passwordContainer.classList.add('input-error');
            if (!passwordErrorMsg) {
                passwordErrorMsg = document.createElement('span');
                passwordErrorMsg.classList.add('input-error-msg');
                passwordErrorMsg.innerText = 'Senha incorreta';
                passwordContainer.appendChild(passwordErrorMsg);
            } else {
                passwordErrorMsg.innerText = 'Senha incorreta';
            }
            passwordErrorMsg.style.visibility = 'visible';
        }
        return;
    }

    alert('Login bem-sucedido!');
});



        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password i');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-solid', 'fa-eye');
                toggleIcon.classList.add('fa-solid', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-solid', 'fa-eye-slash');
                toggleIcon.classList.add('fa-solid', 'fa-eye');
            }
        });


    </script>
</body>

</html>
