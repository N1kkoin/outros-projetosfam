<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            /* Cores */
            --azul-principal: #1b3556;
            --azul-claro: #45b7e5;
            --amarelo: #f9e20f;
            --neutral-light: #f2f3f8;
            --bg-branco: white;
            --bg-scroll: rgba(0, 0, 0, 0.253);
            --texto-preto: #242527;

            /* Tipografia */
            --primary-font: 'Source Sans 3', sans-serif;
            --h1-title-font-size: 26px;
            --caixatexto: uppercase;

            /* Medidas */
            --container-width: 960px;
            --margin-20: 20px;
            --margin-10: 10px;
            --margin-5: 5px;
            --border-50: 50px;
            --border-10: 10px;
            --border-5: 5px;

            /* Transições */
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 350px;
            text-align: center;
        }

        .input-container {
            position: relative;
            margin: 25px;
        }

        input {
            width: 100%;
            padding: 13px 0;
            border: 0;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--azul-claro);
        }

        label {
            position: absolute;
            top: 10px;
            left: 0;
            pointer-events: none;
            transition: 0.2s ease all;
            color: #999;
        }

        input:focus~label,
        input:valid~label {
            top: -12px;
            left: 0;
            font-size: 14px;
            color: #1b3556;
            padding: 0;
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            transition: background-color 5000s ease-in-out 0s;
        }

        button {
            color: white;
            border: none;
            padding: 8px 16px;
            background-color: var(--azul-claro);
            border-radius: var(--border-5);
            margin: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: var(--primary-font);
            text-transform: var(--caixatexto);
            font-weight: 500;
            font-size: 16px;
            text-decoration: none;
        }

        button:hover {
            color: #242527;
            background-color: transparent;
            box-shadow: inset 0 0 0 2px #1b3556;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 14px;
            transform: translateY(-50%);
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-container">
            <input type="text" id="username" required>
            <label for="username">Usuário</label>
        </div>
        <div class="input-container">
            <input type="password" id="password" required>
            <label for="password">Senha</label>
            <span class="toggle-password" id="togglePassword">
                <i class="far fa-eye"></i>
            </span>
        </div>
        <button id="login-btn">Entrar</button>
    </div>
    <script>
        document.getElementById('login-btn').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Aqui você pode adicionar a lógica de validação e autenticação no futuro
            // por meio de uma chamada AJAX para o backend.
            // Por enquanto, vamos apenas exibir uma mensagem de sucesso/falha.
            if (username === 'usuario' && password === 'senha') {
                alert('Login bem-sucedido!');
            } else {
                alert('Usuário ou senha incorretos. Por favor, tente novamente.');
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password i');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('far', 'fa-eye');
                toggleIcon.classList.add('far', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('far', 'fa-eye-slash');
                toggleIcon.classList.add('far', 'fa-eye');
            }
        });


    </script>
</body>

</html>
